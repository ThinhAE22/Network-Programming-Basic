<!doctype html>
<html>
   <head><title>Measurements</title></head>
   <body>
      <table border = 1>
         {% for p in result %}
            <tr>
               <th> {{ p['id'] }} </th>
               <td> {{ p['pressure'] }} </td>
               <td> {{ p['temperature'] }} </td>
               <td> {{ p['humidity'] }} </td>
            </tr>            
         {% endfor %}
      </table> 
   </body>
</html>
