<!DOCTYPE html>
<html>
    <body>
        <div id="button">
            <h2>Show random joke:</h2>
            <button type="button" onclick= 'load();'>Show joke</button>
        </div>

        <div id="joke"></div>
    <script>
        function load() {
            fetch("https://official-joke-api.appspot.com/jokes/random")
            .then(response => response.json())
            .then(data => document.getElementById("joke").innerHTML = "<p>" + data.setup + "</p><p>" + data.punchline + "</p>");
        }
    </script>
    </body>
</html>
