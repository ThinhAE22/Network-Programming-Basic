<!DOCTYPE html>
<html>
<body>

<div id="content">
  <h2>Changing text asynchorously:</h2>
  <button type="button" onclick="load()">Load content</button>
</div>

<script>
    function load() {
      fetch("https://rainekk.github.io/datetime/info.txt")
      .then(response => response.text())
      .then(text => document.getElementById("content").innerHTML = text);
    }
</script>

</body>
</html>
